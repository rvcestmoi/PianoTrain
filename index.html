<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rognage de Partition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .cropped-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .cropped-image {
            overflow: hidden;
            width: 50px;
            height: 150px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }
        .cropped-image img {
            position: absolute;
        }
        .note-label {
            font-size: 16px; /* Taille de police augment√©e */
            font-weight: bold;
            color: #333;
            margin-top: 120px; /* Position sous l'image */
            position: relative;
        }
        .debug-info {
            font-size: 12px;
            color: #555;
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Rognage de Partition</h1>
    <div class="cropped-images"></div>

    <script>
        const notesPositions = [
            { leftMin: 0, leftMax: 50, top: 0, note: 'C' },
            { leftMin: 50, leftMax: 100, top: 0, note: 'D' },
            { leftMin: 100, leftMax: 150, top: 0, note: 'E' },
            { leftMin: 150, leftMax: 200, top: 0, note: 'F' },
            { leftMin: 200, leftMax: 250, top: 0, note: 'G' },
            { leftMin: 0, leftMax: 50, top: 50, note: 'A' },
            { leftMin: 50, leftMax: 100, top: 50, note: 'B' },
            { leftMin: 100, leftMax: 150, top: 50, note: 'C' },
            { leftMin: 150, leftMax: 200, top: 50, note: 'D' },
            { leftMin: 200, leftMax: 250, top: 50, note: 'E' },
            { leftMin: 250, leftMax: 300, top: 50, note: 'F' },
            { leftMin: 300, leftMax: 350, top: 50, note: 'G' },
            { leftMin: 350, leftMax: 400, top: 50, note: 'A' },
            { leftMin: 400, leftMax: 450, top: 50, note: 'B' },
        ];

        const croppedImagesContainer = document.querySelector('.cropped-images');

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateNotes() {
            croppedImagesContainer.innerHTML = '';
            const usedIndices = new Set();

            while (usedIndices.size < 5) {
                const randomIndex = getRandomInt(0, notesPositions.length - 1);
                usedIndices.add(randomIndex);
            }

            usedIndices.forEach(index => {
                const position = notesPositions[index];
                const left = getRandomInt(position.leftMin, position.leftMax);
                const div = document.createElement('div');
                div.className = 'cropped-image';

                const img = document.createElement('img');
                img.src = 'images/notes.jpg';
                img.style.left = `-${left}px`;
                img.style.top = `-${position.top}px`;

                const noteLabel = document.createElement('div');
                noteLabel.className = 'note-label';
                noteLabel.textContent = position.note;

                const debugInfo = document.createElement('div');
                debugInfo.className = 'debug-info';
                debugInfo.textContent = `leftMin: ${position.leftMin}, leftMax: ${position.leftMax}, left: ${left}`;

                div.appendChild(img);
                div.appendChild(noteLabel);
                div.appendChild(debugInfo);
                croppedImagesContainer.appendChild(div);
            });
        }

        function startTimer() {
            setInterval(updateNotes, 5000); // 5 secondes
        }

        updateNotes();
        startTimer();
    </script>
</body>
</html>
